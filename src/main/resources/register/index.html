<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(53,165,118);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Register</a>
                <div class="navbar" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
        <div class="container">
          <form id="register-form" onsubmit="event.preventDefault();register();">
            <h2 id="form-title">Register Form</h2>
            <div id="register-inputs">
              <div class="row">
                Username
                <input class= "form-input" type="text" id="username" placeholder="Username" required>
                Password
                <input class= "form-input" type="text" id="password" placeholder="Password" required>
              </div> 
              <div class="row">
                First Name
                <input class= "form-input" type="text" id="firstname" placeholder="Firstname">
                Last Name
                <input class= "form-input" type="text" id="lastname" placeholder="Lastname">
              </div>
              <div class="row">
                Email Address
                <input class= "form-input" type="text" id="email" placeholder="Email Address">
                State
                <input class= "form-input" type="text" id="state" placeholder="State">
              </div>
              <div class="row">
                Phone Number
                <input class= "form-input" type="text" id="phone" placeholder="Phone Number">
                Zip Code
                <input class= "form-input" type="text" id="zip" placeholder="Zip">
              </div>
              <div class="row">
                Address
                <input class= "form-input" type="text" id="address" placeholder="Address">
              </div>

            </div>
            <div>
              <button class="btn  btn-success">Register</button></div>
          </form>
        </div>


   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="../global/script.js"></script>

  </body>
</html>
