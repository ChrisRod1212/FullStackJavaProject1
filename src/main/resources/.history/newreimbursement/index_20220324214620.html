<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(53,165,118);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">New Reimbursement</a>
          <div class="navbar" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="toDashboard()">Back</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <form id="reimbursement-form" onsubmit="submitRequest();">
          <h2 id="form-title">New Reimbursement Request</h2> 
          <div id="reimbursement-inputs">
            <div class="row">
              <div>
                Reimbursement Type
                <select class= "form-input" id="reimbType" placeholder="Reimbursement Type" required>
                  <option value=4>Other</option>
                  <option value=0>Transportation</option>
                  <option value=1>Food</option>
                  <option value=2>Lodging</option>
                  <option value=3>Medical</option>
                </select>     
                Reimbursement Amount             
                <input class= "form-input" type="text" id="reimbAmnt" placeholder="Reimbursement Amount" required>
              </div>  
            <div class="row">
                Description
                <input class= "form-input" type="text" id="description" placeholder="Description:" required>
            </div>
            

          </div>
          <div>
            <button class="btn">Submit</button></div>
        </form>
      </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="../global/script.js"></script>

  </body>
</html>
