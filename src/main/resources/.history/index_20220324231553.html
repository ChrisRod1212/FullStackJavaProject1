<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(53,165,118);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Employee Reimbursement System</a>
          <div class="navbar" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<!-- Login Form -->

      <div id="login-container">
          <form id="login-form" >  
              <h2>Login</h2>      
            <div>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div>
                <input type="text" id="password" placeholder="Password">
            </div>
            <div id="message"></div>

            <div>
                <button class="btn">Login</button>
            </div>
          </form>

          <div>
            <form>
            <select class= "form-input" id="Approve/Deny" placeholder="Reimbursement Type" >
              <option value=4>Other</option>
              <option value=0>Transportation</option>
              <option value=1>Food</option>
              <option value=2>Lodging</option>
              <option value=3>Medical</option>
            </select> </form>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
